    <div class="status-bar">
        <div class="status-bar__column">
            <span>Connecting</span>

        <div class="status-bar__column">

            <span><i class="xi-search xi-2x"></i></span>

<!-- friends display link-->
    <a id="friends-display-link">

<!-- user and friends rows -->
<div class = "user-component">

        <img src="images/myprofile.JPG" class="user-component__avatar--xl">

                Jaemin
            </div>
            <div class="user-component__text-subtitle">
                I like HTML, CSS 😇
            </div>
        </div>
    </div>
    <div class="user-component__explain">
        Birthday
        <i class="xi-angle-up-min xi-x"></i>
    </div>
        <div class="user-component__row-birthday">
            <img src="images/siru.JPG" class="user-component__avatar--sm">
            <div class="user-component__text">

</div>
