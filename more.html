    <div class="status-bar">
        <div class="status-bar__column">
            <span>Connecting</span>
            <i class="xi-spinner-5 xi-spin"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="xi-battery xi-x"></i>
        </div>
    </div>

<!-- Screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="xi-search xi-2x"></i></span>
            <span><i class="xi-music xi-2x"></i></span>
            <a href="settings.html">
                <span><i class="xi-cog xi-2x"></i></span>
            </a>
        </div>
    </header>

    <main class="more">
        <div class="user-component row">
            <div class="user-component__column">
                <img src="images/myprofile.JPG" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jaemin</h4>
                    <div class="user-component__phonenum">
                    <h6 class="user-component__subtitle">010 7777 7777</h6>
                    <i class="xi-error-o"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="xi-comment-o xi-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="xi-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="xi-emoticon-smiley-o"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="xi-package"></i>
                <span>Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="xi-piggy-bank"></i>
                <span>Bank</span>
            </div>
        </div>
        
        <div class="more-suggestions">
            <div class="more-suggestions__title">My SNS</div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="xi-apple xi-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Apple store</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="xi-kakaostory xi-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                  </div>
            </div>
        </div>
    </main>
