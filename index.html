<!DOCTYPE html>
<html lang="en">
<head>
    <!--XEICON icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Siru-Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Connecting</span>
            <i class="xi-spinner-5 xi-spin"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>Charging</span>
            <i class="xi-battery xi-x"></i>
        </div>
    </div>

<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Siru-Talk</h1>
    <p class="welcome-header__text">If you hava a Siru-Talk Account,<br> log in with your email or phone number.</p>
</header>
<!-- login -->
<form  action="friends.html" method="get" id= "login-form">
    <input required name="username" type="email" placeholder="Email" />
    <input required name="password" type="password" placeholder="Password" minlength="6" />
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign Up" />
    <a href="#">Find Siru-Talk Account or Password</a>
</form>
<!--  landscape notice -->

</body>
</html>
