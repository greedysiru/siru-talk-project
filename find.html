    <!--XEICON icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Connecting</span>
            <i class="xi-spinner-5 xi-spin"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="xi-battery xi-x"></i>
        </div>
    </div>

<!-- Screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="xi-search xi-2x"></i></span>
            <a href="settings.html">
                <span><i class="xi-cog xi-2x"></i></span>
            </a>
        </div>
    </header>

<!-- find screen-->
<main class="find">
    <!-- icons -->
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="xi-qr-code"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="xi-user-address"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="xi-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="xi-mail-o"></i>
            <span>Invite</span>
        </div>
    </div>

    <!-- recomended music -->
    <div class="recommended-music">
        <div class="recommended-music__title">recommended Musics</div>
        <div class="recommended-music__list">
            musics
        </div>
    </div>

    <!-- onen chats -->
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open chat</h4>
            <span>
                Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>
            </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friedns</h6>
                <div class="open-post__members">
                    <img src="https://tistory3.daumcdn.net/tistory/4367973/attach/059c57a4a960451fad4115308781a782" />
                    <span class="open-post__member-count">820 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://tistory3.daumcdn.net/tistory/4367973/attach/059c57a4a960451fad4115308781a782" />
                    <div class="open-post__heart-count">
                        <i class="xi-heart"></i> <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
