<!DOCTYPE html>
<html lang="en">
<head>
   <!--Î°úÍ≥†-->
   <link href="images/sirutalk-logo.png" rel="shortcut icon" type="image/x-icon">
    <!--XEICON icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-CSS</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Connecting</span>
            <i class="xi-spinner-5 xi-spin"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="xi-battery xi-x"></i>
        </div>
    </div>

<!-- alt header -->
<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="xi-angle-left xi-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">CSS</h1>
    </div>
    <div class="alt-header__column">
        <span>
            <i class="xi-search xi-2x "></i>
        </span>
        <span>
            <i class="xi-bars xi-2x"></i>
        </span>
    </div>
</header>


<!-- chats -->
<main class="chat__list">
<!-- time stamp-->
    <div class="chat__list__timestamp">
        Mon, Jan 18, 2021
    </div>

    <div class="chat__list__row friends">

        <div class="message">
            I'm pretty and smart
        </div>
        <div class="message-time">
            09:30
        </div>
    </div>


<!-- message reply form-->

<form class="reply">
    <div class="reply__column">
        <i class="xi-plus-square-o xi-2x"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="xi-emoticon-smiley-o xi-2x"></i>
        <button>
            <i class="xi-arrow-up xi-2x"></i>
        </button>
    </div>
</form>

<!--  landscape notice -->
<div id="no-landscape">
    <div>Please switch to portrait mode </div>
    <div>OR</div>
    <div>Make it width 500 üê±</div>
</div>
   
</body>
</html>
